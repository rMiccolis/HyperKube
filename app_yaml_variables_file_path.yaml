projects:
  - name: mongodb
    env:
      - name: mongo_root_username
        value: mongodb_username
      - name: mongo_root_username
        value: mongo_password
      - name: mongodb_replica_count
        value: '1'
  - name: binance_b_server
    env:
      - name: mongo_root_username
        value: project_1_username
      - name: mongo_root_username
        value: password
      - name: app_server_addr
        value: '192.168.1.1'
      - name: MONGODB_URI
        value: mongodb://${mongo_root_username}:${mongo_root_password}@${$app_server_addr}:27017/project_1?authSource=admin
